name: reviewdog
on: [pull_request]

permissions:
  contents: read
  checks: write
  pull-requests: write
  issues: write

jobs:
  actionlint:
    name: runner / actionlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: actionlint
        uses: ./
        with:
          tool_name: actionlint
          fail_level: error
      - run: |
          cd dir; process *; cd ..;         # Use subshells instead
          [[ -z $(find /tmp | grep mpg) ]]  # Use grep -q instead
          a >> log; b >> log; c >> log      # Use a redirection block instead
          echo "The time is `date`"         # Use $() instead
          cd dir; process *; cd ..;         # Use subshells instead
          echo $[1+2]                       # Use standard $((..)) instead of old $[]
          echo $(($RANDOM % 6))             # Don't use $ on variables in $((..))
          echo "$(date)"                    # Useless use of echo
          cat file | grep foo               # Useless use of cat

  reviewdog:
    name: runner / reviewdog
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: actionlint w/ reviewdog
        uses: ./
        with:
          actionlint_flags: examples/broken-workflow.yml
          tool_name: reviewdog

  shellcheck:
    name: runner / shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: actionlint w/ shellcheck
        uses: ./
        with:
          actionlint_flags: examples/shellcheck.yml
          tool_name: shellcheck

  pyflakes:
    name: runner / pyflakes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: actionlint w/ pyflakes
        uses: ./
        with:
          actionlint_flags: examples/pyflakes.yml
          tool_name: pyflakes
